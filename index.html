  <script>
    const toggleBtn = document.getElementById('toggle-mode-button');
    const body = document.body;

    function setMode(mode) {
      body.classList.remove('dark', 'light');
      body.classList.add(mode);
      toggleBtn.textContent = mode === 'light' ? 'Ÿàÿ±ŸàÿØ ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ÿ™€åÿ±Ÿá üåí' : 'Ÿàÿ±ŸàÿØ ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ¥ŸÜ ‚òÄÔ∏è';
      localStorage.setItem('mode', mode);
    }

    toggleBtn.addEventListener('click', () => {
      const newMode = body.classList.contains('light') ? 'dark' : 'light';
      setMode(newMode);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedMode = localStorage.getItem('mode') || 'dark';
      setMode(savedMode);
      body.classList.add('fade-in');
    });
